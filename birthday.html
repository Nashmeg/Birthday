<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <audio src="audios/Moon.mp3" autoplay>Birthday</audio>
    <div class="slidershow middle">

        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">
            <input type="radio" name="r" id="r7">
            <input type="radio" name="r" id="r8">
            <input type="radio" name="r" id="r9">
            <input type="radio" name="r" id="r10">
            <div class="slide s1">
                <img src="images/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/8.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/9.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/10.jpg" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
            <label for="r6" class="bar"></label>
            <label for="r7" class="bar"></label>
            <label for="r8" class="bar"></label>
            <label for="r9" class="bar"></label>
            <label for="r10" class="bar"></label>
        </div>
    </div>
</body>

</html>
